{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>명화 극장</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "movie/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "movie/css/shop-homepage.css" %}' rel="stylesheet">

    <script src='{% static "movie/vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "movie/vendor/bootstrap/js/bootstrap.min.js" %}'></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'movie:index' %}">명화 극장</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'movie:index' %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie:index' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie:index' %}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie:index' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->

    <a href="{% url 'movie:main' %}">
        <header class="jumbotron my-4">
            <h1 class="display-3">Welcome to 명화 극장!</h1>
            {#        <img class="card-img-top" src="http://placehold.it/500x325" alt="">#}
        </header>
    </a>
    <!--<a href="#" class="btn btn-primary btn-lg">Call to action!</a>-->
    <!-- Page Features -->
    <div class="row text-center">
        {% for movie in movies %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img style="width:100%; height:100%" class="card-img-top img-fluid"
                         src="{% static "" %}movie/img/{{ movie.title }}.jpg"
                         onerror='this.src="{% static "" %}movie/img/no-image-available.jpg"' alt="">
                    {# <img class="card-img-top" src="http://placehold.it/500x325" alt="">#}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'movie:detail' movie.id %}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 명화 극장 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<link href='{% static "movie/vendor/jquery/jquery.min.js" %}' rel="stylesheet">
<link href='{% static "movie/vendor/bootstrap/js/bootstrap.bundle.min.js" %}' rel="stylesheet">

</body>

</html>
